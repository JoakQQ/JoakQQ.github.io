    <nav id="navbar">

      <h1 class="post" data-translate>greeting.ima</h1>
      <ul class="silder">
        <li><span class="silder-text" data-translate>greeting.developer</span></li>
        <li><span class="silder-text" data-translate>greeting.solver</span></li>
